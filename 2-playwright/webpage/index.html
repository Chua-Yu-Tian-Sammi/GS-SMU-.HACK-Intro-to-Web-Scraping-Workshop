<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
      <div class="flex flex-col items-center mb-6">
        <img class="w-32 h-30"
          src="https://images.ctfassets.net/gzhf2ey3l7ai/5acqAyRMHRRhM5bBs2Mu4i/018f35e00a488adbfe4d748c08534cd3/Untitled_design__3__0.png"
          alt=".hack logo">
        <h2 class="text-2xl font-bold text-indigo-700">Sign in to Your Account</h2>
      </div>
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
          <input type="text" name="username" id="username" autocomplete="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
            placeholder="Enter your username" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
          <input type="password" name="password" id="password" autocomplete="current-password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
            placeholder="Enter your password" required>
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow transition">
          Login
        </button>
        <div id="error-message" class="text-red-600 text-center font-medium mt-2"></div>
      </form>
    </div>
    <script>
      document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Stop the form from submitting

        const username = this.username.value.trim();
        const password = this.password.value.trim();
        const errorDiv = document.getElementById('error-message');

        // Fake validation
        if (username === 'heapuser' && password === 'password') {
          window.location.href = './dashboard.html';
        } else {
          errorDiv.textContent = 'Invalid username or password.';
        }
      });
    </script>
  </body>

</html>
